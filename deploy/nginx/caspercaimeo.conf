server {
    listen 8080;
    server_name caspercaimeo.com www.caspercaimeo.com;

    root /home/pi/CaimeoV1/alpaca-ui/build;
    index index.html;

    add_header X-CAIMEO-ORIGIN "raspberry-pi" always;

    # ✅ API ROUTES (MUST COME BEFORE THE SPA FALLBACK)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;  # trailing slash strips /api/
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ REACT SPA FALLBACK
    location / {
        try_files $uri /index.html;
    }
}
