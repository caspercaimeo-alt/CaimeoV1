server {
    listen 8080;
    server_name caspercaimeo.com www.caspercaimeo.com;
    listen 80;
    server_name caspercaimeo.com;

    root /home/pi/CaimeoV1/alpaca-ui/build;
    index index.html;

    # Proof header: lets us verify origin instantly
    add_header X-CAIMEO-ORIGIN "raspberry-pi-nginx" always;

    # ✅ API PROXY (must come before SPA)
    location /api/ {
        # IMPORTANT: trailing slash strips /api/ prefix
        proxy_pass http://127.0.0.1:8000/;

        proxy_http_version 1.1;
    add_header X-CAIMEO-ORIGIN "raspberry-pi" always;

    # ✅ API ROUTES (MUST COME BEFORE THE SPA FALLBACK)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;  # trailing slash strips /api/
        proxy_http_version 1.1;
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ SPA fallback (must not catch /api/*)
    location / {
    # ✅ REACT SPA FALLBACK
    location / {
    location / {
        try_files $uri $uri/ /index.html;
        try_files $uri /index.html;
    }
}
